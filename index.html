<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Adam Starmach</title>
</head>

<body>
    <div id="container">
        <div>
            <div id="top">
                <p id="text">Symulator Procesora</p>
                <div id="funcbtns">
                    <br>
                    <input type="button" id="button1" value="MOV" id="MOV" onclick="copy()"><br><br>
                    <input type="button" id="button3" value="Reset" onclick="reset()"><br><br>
                    <input type="button" id="button4" value="Draw" onclick="random()">
                </div>

                <div id="midreg">
                    <br>
                    <span>AX:</span> <input type="text" name="ax" id="ax" disabled="disabled" size="7px"
                        placeholder="0000"><br><br>
                    <span>BX:</span> <input type="text" name="bx" id="bx" disabled="disabled" size="7px"
                        placeholder="0000"><br><br>
                    <span>CX:</span> <input type="text" name="cx" id="cx" disabled="disabled" size="7px"
                        placeholder="0000"><br><br>
                    <span>DX:</span> <input type="text" name="dx" id="dx" disabled="disabled" size="7px"
                        placeholder="0000"><br><br>
                    <br><br><br>

                </div>
                <div class="break">
                    <span>Z:&nbsp;&nbsp;&nbsp;&nbsp;Do:</span><br>
                    <span>Pusty:</span> <label> <input type="radio" name="full1" id="empty1"></label>&nbsp;
                    <span>Pusty:</span> <label> <input type="radio" name="full2" id="empty2"></label><br>
                   

                    <span>AX</span> <label> <input type="radio" name="full1" id="ax1" value="ax1"> </label>&nbsp;
                    <span>AX</span> <label> <input type="radio" name="full2" id="ax2" value="ax2"> </label> <br>

                    <span>BX:</span> <label><input type="radio" name="full1" id="bx1" value="bx1"> </label>&nbsp;
                    <span>BX:</span> <label> <input type="radio" name="full2" id="bx2" value="bx2"> </label> <br>

                    <span>CX:</span> <label> <input type="radio" name="full1" id="cx1" value="cx1"> </label>&nbsp;
                    <span>CX:</span> <label> <input type="radio" name="full2" id="cx2" value="cx2"> </label><br>

                    <span>DX:</span> <label> <input type="radio" name="full1" id="dx1" value="dx1"> </label>&nbsp;
                    <span>DX:</span> <label> <input type="radio" name="full2" id="dx2" value="dx2"> </label>

                </div>

            

            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
